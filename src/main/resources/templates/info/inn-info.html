<!DOCTYPE html>
<meta charset="utf-8"/>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
        layout:decorate="~{base/layout}">
<div layout:fragment="content">
    <!--med_tittle_section-->
    <div class="med_tittle_section">
        <div class="med_img_overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="med_tittle_cont_wrapper">
                        <div class="med_tittle_cont">
                            <ol class="breadcrumb">
                                <li><a th:href="@{/}">首页</a></li>
                                <li class="active">个人中心</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--service section start-->
    <div class="page-container">
        <div class="container">
            <div class="row med_toppadder50 med_bottompadder50">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-lg-offset-3 col-md-offset-3">
                    <div class="page-title">
                        <h2 class="text-center"><b>客栈信息</b></h2>
                    </div>

                    <div class="form-group m-b-0" id="username">
                        <label class="control-label col-md-2"><b>用户名</b>:</label>
                        <div class="col-md-10">
                            <p class="form-control-static" th:text="${inn.username}"></p>
                        </div>
                    </div>
                    <div class="form-group m-b-0" id="address">
                        <label class="control-label col-md-2"><b>地址</b>:</label>
                        <div class="col-md-10">
                            <p class="form-control-static" th:text="${inn.address}"></p>
                        </div>
                    </div>

                    <div class="form-group m-b-0" id="idCard">
                        <label class="control-label col-md-2"><b>身份证照片</b>:</label>
                        <div class="col-md-10">
                            <p class="form-control-static">
                                <img th:src="@{/image/__${idCard.path}__}" height="100px" width="100px">
                            </p>
                        </div>
                    </div>

                    <div class="form-group m-b-0" id="license">
                        <label class="control-label col-md-2"><b>营业执照</b>:</label>
                        <div class="col-md-10">
                            <p class="form-control-static">
                                <img th:src="@{/image/__${license.path}__}" height="100px" width="100px">
                            </p>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--service section end-->
    <script th:inline="javascript">
    </script>
</div>
</html>
